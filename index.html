<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship Probability</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Battleship Probability Calculator</h1>
      <div
        id="board"
        class="board"
        style="
          display: grid;
          grid-template-columns: repeat(11, 40px);
          grid-gap: 5px;
        "></div>
      <button id="calculateButton">Calculate Best Shot</button>
      <p id="bestShotDisplay"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
